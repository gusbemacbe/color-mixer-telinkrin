 <html style="background-image:url(background.png);">
 <head>
 	<title>Colour Mixer to get Telinkrin colour</title>
 	<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
 	<script type="text/javascript" src="js/jquery.color.js"></script>
    <script type="text/javascript" src="js/color_mixer2.js"></script>
 	<script type="text/javascript">
 	$(function(){

 		$("button").on("click",function(){
            //initialize a jquery color object
            color1 = $.Color($('#color1').val());
            color1 = color1.alpha(parseFloat($('#color1_alpha').val()));

            color2 = $.Color($('#color2').val());
            color2 = color2.alpha(parseFloat($('#color2_alpha').val()));

            color3 = $.Color($('#color3').val());
            color3 = color3.alpha(parseFloat($('#color3_alpha').val()));

            color4 = $.Color($('#color4').val());
            color4 = color4.alpha(parseFloat($('#color4_alpha').val()));

            color5 = $.Color($('#color5').val());
            color5 = color5.alpha(parseFloat($('#color5_alpha').val()));

            color6 = $.Color($('#color6').val());
            color6 = color6.alpha(parseFloat($('#color6_alpha').val()));

            color7 = $.Color($('#color7').val());
            color7 = color7.alpha(parseFloat($('#color7_alpha').val()));

            //Mixing colors
 			   color = Color_mixer.mix(color1, color2, color3, color4, color5, color6, color7);

            //set background color to result color
            $("html body").css("background-color",color.toRgbaString());
 		});

        $('#color1').on("change",function(){
            $(this).next().css("background-color",$('#color1').val());
        })
        $('#color2').on("change",function(){
            $(this).next().css("background-color",$('#color2').val());
        })
        $('#color3').on("change",function(){
            $(this).next().css("background-color",$('#color3').val());
        })
        $('#color4').on("change",function(){
            $(this).next().css("background-color",$('#color4').val());
        })
        $('#color5').on("change",function(){
            $(this).next().css("background-color",$('#color5').val());
        })
        $('#color6').on("change",function(){
            $(this).next().css("background-color",$('#color6').val());
        })
        $('#color7').on("change",function(){
            $(this).next().css("background-color",$('#color7').val());
        })
 	});

 	</script>
 </head>
 <body>

 	<input id="color1" placeholder="color 1" value="#356170" style="float:left">
    <input id="color1_alpha" placeholder="alpha" style="float:left">
    <div style="height:20px;width:20px;background-color:#356170;float:left;"></div>
    <div style="clear:both;"></div>

 	<input id="color2" placeholder="color 2" value="#6DA5B7" style="float:left;">
    <input id="color2_alpha" placeholder="alpha" style="float:left">
    <div style="height:20px;width:20px;background-color:#6DA5B7;float:left;"></div>
    <div style="clear:both;"></div>

 	<input id="color3" placeholder="color 3" value="#B2CED6" style="float:left;">
    <input id="color3_alpha" placeholder="alpha" style="float:left">
    <div style="height:20px;width:20px;background-color:#B2CED6;float:left;"></div>
    <div style="clear:both;"></div>
    
 	<input id="color4" placeholder="color 4" value="#00ff00" style="float:left;">
    <input id="color4_alpha" placeholder="alpha" style="float:left">
    <div style="height:20px;width:20px;background-color:#00ff00;float:left;"></div>
    <div style="clear:both;"></div>

    <input id="color5" placeholder="color 5" value="#545454" style="float:left;">
    <input id="color5_alpha" placeholder="alpha" style="float:left">
    <div style="height:20px;width:20px;background-color:#545454;float:left;"></div>
    <div style="clear:both;"></div>

    <input id="color6" placeholder="color 6" value="#545454" style="float:left;">
    <input id="color6_alpha" placeholder="alpha" style="float:left">
    <div style="height:20px;width:20px;background-color:#545454;float:left;"></div>
    <div style="clear:both;"></div>

    <input id="color7" placeholder="color 7" value="#545454" style="float:left;">
    <input id="color7_alpha" placeholder="alpha" style="float:left">
    <div style="height:20px;width:20px;background-color:#545454;float:left;"></div>
    <div style="clear:both;"></div>

 	<button>MIX!</button>
 
 </body>
 </html>
